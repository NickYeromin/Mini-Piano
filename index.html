<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Click button</h1>
    <div class="array">
        <div class="button" style="background-color:#922B21">
            <button class="btn" style="background-color: #C0392B;" id="do"></button>
        </div>
        <div class="button" style="background-color:#AF601A">
            <button class="btn" style="background-color: #F39C12;" id="re"></button>
        </div>
        <div class="button" style="background-color:#B7950B">
            <button class="btn" style="background-color: #F1C40F;" id="mi"></button>
        </div>
        <div class="button" style="background-color: #1E8449">
            <button class="btn" style="background-color: #27AE60;" id="fa"></button>
        </div>
        <div class="button" style="background-color:#2874A6">
            <button class="btn" style="background-color: #3498DB;" id="sol"></button>
        </div>
        <div class="button" style="background-color:#6C3483 ">
            <button class="btn" style="background-color: #8E44AD;" id="lya"></button>
        </div>
    </div>
    <div class="array">
        <div class="button circle" style="background-color:#922B21" id="bgrandom">
            <button class="btn circle" style="background-color: #C0392B;" id="random">Random<br>note</button>
        </div>
    </div>

    <audio id="noteDo" src="notes/do.wav"></audio>
    <audio id="noteRe" src="notes/re.wav"></audio>
    <audio id="noteMi" src="notes/mi.wav"></audio>
    <audio id="noteFa" src="notes/fa.wav"></audio>
    <audio id="noteSol" src="notes/sol.wav"></audio>
    <audio id="noteLya" src="notes/lya.wav"></audio>

    
    <script src="app.js"></script>
</body>
</html>
